<!doctype html>
<html lang="zxx">
    <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Link Of CSS --> 
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
		<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="assets/css/animate.min.css">
		<link rel="stylesheet" href="assets/css/remixicon.css">
		<link rel="stylesheet" href="assets/css/boxicons.min.css">
		<link rel="stylesheet" href="assets/css/iconsax.css">
		<link rel="stylesheet" href="assets/css/metismenu.min.css">
		<link rel="stylesheet" href="assets/css/simplebar.min.css">
		<link rel="stylesheet" href="assets/css/calendar.css">
        <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
		<link rel="stylesheet" href="assets/css/jbox.all.min.css">
		<link rel="stylesheet" href="assets/css/editor.css">
		<link rel="stylesheet" href="assets/css/fontawesome.min.css">
		<link rel="stylesheet" href="assets/css/loaders.css">
		<link rel="stylesheet" href="assets/css/header.css">
		<link rel="stylesheet" href="assets/css/sidebar-menu.css">
		<link rel="stylesheet" href="assets/css/footer.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/dark-mode.css">
		<link rel="stylesheet" href="assets/css/responsive.css">
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="assets/images/favicon.svg">
		<!-- Title -->
		<title>Joxi - Bootstrap 5 Admin Dashboard Template</title>
    </head>

    <body class="body-bg-f8faff">
		<!-- Start Preloader Area -->
		<div class="preloader">
            <img src="assets/images/main-logo.svg" alt="main-logo">
        </div>
		<!-- End Preloader Area -->

		<!-- Start Account Area -->
        <div class="account-area">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="account-content">
                            <div class="account-header">
                                <a href="index.html" class="d-block">
                                    <img class="rounded-pill" src="assets/images/profile-img.jpg" alt="profile-img">
                                </a>
                                <h3>Screen Lock</h3>
                            </div>

                            <form class="account-wrap">
                                <div class="form-group mb-24 icon">
                                    <input type="password" class="form-control" placeholder="password">
                                    <img src="assets/images/icon/key.svg" alt="key">
                                </div>
                                <div class="form-group mb-24">
                                    <button type="submit" class="default-btn">Unlock</button>
                                </div>
                                <div class="form-group mb-24">
                                    <p class="account text-center">Forgot It? <a href="register.html">Send me Back</a></p>
                                </div>
                            </form>

                            <ul class="account-social-link">
                                <li>
                                    <a href="screen-lock.html#" target="_blank">
                                        <i class='bx bxl-google' ></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="screen-lock.html#" target="_blank">
                                        <i class='bx bxl-facebook'></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="screen-lock.html#" target="_blank">
                                        <i class='bx bxl-twitter'></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Account Area -->

		<!-- Start Template Sidebar Area -->
        <div class="template-sidebar-option">
            <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasRight">
                <div class="offcanvas-header">
                    <a href="index.html">
                        <img src="assets/images/main-logo.svg" alt="main-logo">
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <h3>Joxi Customization</h3>
                    <ul>
                        <li>
                            <!-- Start Dark Mode All Area -->
                            <h4>Dark/Light Mode</h4>
                            <div class="dark-mode-btn">
                                <div class="dark-version">
                                    <label class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="DarkModeSW">
                                    </label>
                                </div>
                            </div>
                            <!-- End Dark Mode All Area -->
                        </li>
                        <li>
                            <!-- Start Dark Mode All Area -->
                            <h4>Only Header Dark Mode</h4>
                            <div class="dark-mode-btn">
                                <div class="dark-version">
                                    <label class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="DarkModeSW2">
                                    </label>
                                </div>
                            </div>
                            <!-- End Dark Mode All Area -->
                        </li>
                        <li>
                            <!-- Start Dark Mode All Area -->
                            <h4>Only Sidebar Dark Mode</h4>
                            <div class="dark-mode-btn">
                                <div class="dark-version">
                                    <label class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="DarkModeSW3">
                                    </label>
                                </div>
                            </div>
                            <!-- End Dark Mode All Area -->
                        </li>
                        <li>
                            <h4>LTR/RTL</h4>
                            <div class="d-flex justify-content-between">
                                <a href="index.html" class="default-btn active me-1">LTR</a>
                                <a href="../rtl/index.html" class="default-btn ms-1">RTL</a>
                            </div>
                        </li>
                        <li>
                            <a class="default-btn active" target="_blank" href="https://1.envato.market/zaJjLe">
                                Buy Now
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Template Sidebar Area -->

		<!-- Start Go Top Area -->
		<div class="go-top">
			<i class="ri-arrow-up-s-fill"></i>
			<i class="ri-arrow-up-s-fill"></i>
		</div>
		<!-- End Go Top Area -->

        <!-- Jquery Min JS -->
        <script src="assets/js/jquery.min.js"></script> 
        <script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/metismenu.min.js"></script>
        <script src="assets/js/simplebar.min.js"></script>
        <script src="assets/js/geticons.js"></script>
        <script src="assets/js/sweetalert2.all.min.js"></script>
        <script src="assets/js/jbox.all.min.js"></script>
        <script src="assets/js/editor.js"></script>
		<script src="assets/js/form-validator.min.js"></script>
		<script src="assets/js/contact-form-script.js"></script>
		<script src="assets/js/ajaxchimp.min.js"></script>
		<script src="assets/js/custom.js"></script>
    </body>
</html>
